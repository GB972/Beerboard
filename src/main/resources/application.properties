#On change le port par défaut & on choisit 8888
server.port=8888

#on determine le driver utilisé
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# puis l'url
#jdbc:mysql:connecteur mySQL
#localhost:3306 : ma bdd est hébergée en local sur le port 3306
#beerboard : nom de la bade de donnée
spring.datasource.url=jdbc:mysql://localhost:3306/beerboard?useUnicode=true&characterEncoding=UTF-8&useTimezone=true&serverTimezone=UTC
#username et password à adopter
spring.datasource.username=root
spring.datasource.password=

#show-sql permet d'afficher l'ensemble des requetes effectuées sur la console
#prend bcp de temps. A faire passer a false pour l'affichage des graphiques
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.properties.hibernate.current_session_context_class=org.springframework.orm.hibernate5.SpringSessionContext


