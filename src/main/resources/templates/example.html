<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>
        <title>BRASSERIE</title>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet"/>
        <link href="css/styles.css" rel="stylesheet"/>
        <link href="css/custom.css" rel="stylesheet"/>
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    </head>
</head>
<body class="sb-nav-fixed">
<nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">

    <!-- Navbar Brand-->
    <a class="navbar-brand ps-3" href="index.html">Brasserie</a>

    <!-- Sidebar Toggle-->
    <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i
            class="fas fa-bars"></i></button>

</nav>

<div id="layoutSidenav">
    <!-- J'integre dans mon HTML ma page left_bar.html-->
    <div th:insert="~{/left_bar}"></div>
    <div id="layoutSidenav_content">

        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">Page example</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item active">example</li>
                </ol>
                <div class="row">
                    <span>Example </span>
                    <!-- j'affiche du texte dynamique dans ma page-->
                    <!-- je dois utiliser la balise th:text-->
                    <!-- pour recuperer ma variable, ${variable}-->
                    <!-- pour concaténer du texte, il faut encadrer le texte statique par -->
                    <!-- de simple cote et mettre un + avant la variable-->
                    <span th:text="'Bonjour '+${prenom}"></span><br></br>

                    <div>
                        <h3>Mon pays</h3>
                        <!-- Fonctionne grace à la définition la méthode roString() dans Pays -->
                        <!-- & qu'on renvoie le nom du pays -->
                        <span th:text="${pays}"></span><br>
                        Nom du pays :<span th:text="${pays.nomPays}"></span><br>
                        Consommation :<span th:text="${pays.getConsommation + ' L/an/habitant'}"></span><br>
                        Production :<span th:text="${pays.getProduction} + ' L/an'"></span>
                    </div>

                    <br>
                    <h3>Liste des pays</h3>
                    <br>
                    <br></br>
                    <!-- On affiche la liste des pays dans un tableau -->
                    <table>
                        <thead>
                        <th>
                            <strong>Nom du pays</strong>
                        </th>
                        <th>
                            <strong>Consommation</strong>
                        </th>
                        <th>
                            <strong>Production</strong>
                        </th>
                        </thead>
                        <tr th:each="pays:${listPays}">
                            <td>
                                <span th:text="${pays.nomPays}"></span>
                            </td>
                            <td>
                                <span th:text="${pays.getConsommation + ' L/an/habitant'}"></span>
                            </td>
                            <td>
                                <span th:text="${pays.getProduction} + ' L/an'"></span>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </main>


        <!-- J'integre dans mon HTML mon footer-->
        <div th:insert="~{/footer}"></div>
    </div>

</div>
<!-- J'integre mes JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="js/scripts.js"></script>

<!-- Je n'oublie pas les scripts qui gèrent l'affichage des tableaux -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
<script src="js/datatables-simple-demo.js"></script>

</body>
</html>
