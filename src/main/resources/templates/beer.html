<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Biere</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet"/>
    <link th:href="@{~/css/styles.css}" rel="stylesheet"/>
    <link th:href="@{~/css/custom.css}" rel="stylesheet"/>
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">

<nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
    <!-- Navbar Brand-->
    <a class="navbar-brand ps-3" href="index.html">Brasserie</a>
    <!-- Sidebar Toggle-->
    <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i
            class="fas fa-bars"></i></button>
</nav>

<div id="layoutSidenav">
    <div th:insert="~{/left_bar}"></div>

    <div id="layoutSidenav_content">
        <main class="container-fluid">
            <div class="container-fluid px-4">
                <h1 class="mt-4">Bière</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item"><a th:href="@{/}">Dashboard</a></li>
                    <li class="breadcrumb-item active">Détail d'une biere</li>
                </ol>
                <div class="card mb-4">
                </div>
                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fa-solid fa-beer-mug"></i>
                        Marque et Brasserie
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-2">
                                <img th:src="@{~/assets/img/beer.jpg}" width="200" height="200">
                            </div>
                            <div class="col-10">
                                <form class="">
                                    <div class="form-group row mb-2">
                                        <label for="nomMarque" class="col-sm-2 col-form-label">Nom de la Marque
                                        </label>
                                        <div class="col-sm-10">
                                            <input th:value="${detailBiere.getNomMarque()}" type="text"
                                                   class="form-control" id="nomMarque" placeholder="nomMarque"
                                                   disabled>
                                        </div>
                                    </div>
                                    <div class="form-group row mb-2">
                                        <label for="idBrasserie" class="col-sm-2 col-form-label">identifiant
                                            brasserie</label>
                                        <div class="col-sm-10">
                                            <input th:value="${detailBiere.getNomBrasserie()}" type="text"
                                                   class="form-control" id="idBrasserie"
                                                   placeholder="idBrasserie" disabled>
                                        </div>
                                    </div>
                                    <div class="form-group row mb-2">
                                        <label for="NomBrasserie" class="col-sm-2 col-form-label">Nom de la
                                            brasserie </label>
                                        <div class="col-sm-10">
                                            <input th:value="${detailBiere}" type="text" class="form-control"
                                                   id="NomBrasserie" placeholder="NomBrasserie" disabled>
                                        </div>
                                    </div>
                                    <div class="form-group row ">
                                        <label for="Ville" class="col-sm-2 col-form-label">Ville</label>
                                        <div class="col-sm-10">
                                            <input th:value="${detailBiere}" type="text"
                                                   class="form-control" id="ville"
                                                   placeholder="Ville" disabled>
                                        </div>
                                    </div>
                                    <div class="form-group row ">
                                        <label for="Région" class="col-sm-2 col-form-label">Région</label>
                                        <div class="col-sm-10">
                                            <input th:value="${detailBiere}" type="text"
                                                   class="form-control" id="Région"
                                                   placeholder="Région" disabled>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card mb-8">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-10">
                                <form class="">
                                    <div class="card-header">
                                        <i class="fa-solid fa-beer-mug"></i>
                                        Détails
                                    </div>
                                    <div class="form-group row mb-2">
                                        <label for="version" class="col-sm-2 col-form-label">Version
                                        </label>
                                        <div class="col-sm-10">
                                            <input th:value="${detailBiere.getVersion()}" type="text"
                                                   class="form-control" id="version"
                                                   placeholder="version"
                                                   disabled>
                                        </div>
                                    </div>
                                    <div class="form-group row mb-2">
                                        <label for="Couleur" class="col-sm-2 col-form-label">Couleur de la bière</label>
                                        <div class="col-sm-10">
                                            <input th:value="${detailBiere.getCouleurBiere()}" type="text"
                                                   class="form-control" id="Couleur"
                                                   placeholder="Couleur de la bière" disabled>
                                        </div>
                                    </div>
                                    <div class="form-group row mb-2">
                                        <label for="Taux"
                                               class="col-sm-2 col-form-label">Taux d'alcool</label>
                                        <div class="col-sm-10">
                                            <input th:value="${detailBiere.getTauxAlcool()}" type="text"
                                                   class="form-control"
                                                   id="Taux" placeholder="Taux"
                                                   disabled>
                                        </div>
                                    </div>
                                    <div class="form-group row ">
                                        <label for="Caractéristiques"
                                               class="col-sm-2 col-form-label">Caractéristiques</label>
                                        <div class="col-sm-10">
                                            <input th:value="${detailBiere.getCaracteristiques()}"
                                                   type="text"
                                                   class="form-control" id="Caractéristiques"
                                                   placeholder="Caractéristiques" disabled>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card mb-8">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-10">
                                <form class="">
                                    <div class="card-header">
                                        <i class="fa-solid fa-beer-mug"></i>
                                        Type de bière
                                    </div>
                                    <div class="form-group row mb-2">
                                        <label for="type" class="col-sm-2 col-form-label">Type de bière
                                        </label>
                                        <div class="col-sm-10">
                                            <input th:value="${brasserie.getCodeBrasserie()}" type="text"
                                                   class="form-control" id="type"
                                                   placeholder="type"
                                                   disabled>
                                        </div>
                                    </div>
                                    <div class="form-group row mb-2">
                                        <label for="description" class="col-sm-2 col-form-label">Description</label>
                                        <div class="col-sm-10">
                                            <input th:value="${brasserie.getNomBrasserie()}" type="text"
                                                   class="form-control" id="description"
                                                   placeholder="description" disabled>
                                        </div>
                                    </div>
                                    <div class="form-group row mb-2">
                                        <label for="fermentation"
                                               class="col-sm-2 col-form-label">Fermentation</label>
                                        <div class="col-sm-10">
                                            <input th:value="${brasserie.getVille()}" type="text"
                                                   class="form-control"
                                                   id="fermentation" placeholder="fermentation"
                                                   disabled>
                                        </div>
                                    </div>
                                    <div class="form-group row ">
                                        <label for="commentaire"
                                               class="col-sm-2 col-form-label">Commentaire</label>
                                        <div class="col-sm-10">
                                            <input th:value="${brasserie.getRegion().getNomRegion()}"
                                                   type="text"
                                                   class="form-control" id="commentaire"
                                                   placeholder="commentaire" disabled>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div th:insert="~{/footer}"></div>
</div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script th:src="@{~/js/scripts.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
<script th:src="@{~/js/datatables-simple-demo.js}"></script>
</body>
</html>
